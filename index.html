<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- ROS stuff -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/easeljs/lib/easeljs.min.js">

    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/eventemitter2/lib/eventemitter2.min.js">

    </script>
    <script type="text/javascript" src="https://s3.eu-west-1.amazonaws.com/rosject.io/js/roslib.min.js">

    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ros2d/build/ros2d.min.js">

    </script>

    <script type="text/javascript" src="mjpegcanvas.min.js"></script>

    <script src="./libs/three.min.js"></script>
    <script src="./libs/ColladaLoader.js"></script>
    <script src="./libs/ColladaLoader2.js"></script>
    <script src="./libs/STLLoader.js"></script>
    <script src="./libs/ros3d.min.js"></script>

    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js">

    </script>

    <style type="text/css">
        #dragstartzone {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            border-radius: 50%;
            z-index: 10;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #dragCircle {
            position: absolute;
            z-index: 9;
            border: 1px solid transparent;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 30%);
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }

        #dragCircle:hover {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Connection block occupied 3 grid size-->
            <div class="col-3 text-center">
                <div class="card mt-2">
                    <div class="card-body">
                        <h3>Connection status</h3>
                        <p class="text-danger" v-if="!connected">Not connected!</p>
                        <p class="text-success" v-if="connected">Connected!</p>
                        <label>ROSBridge address</label>
                        <br>
                        <input type="text" v-model="rosbridge_address" />
                        <br><br>
                        <button :disabled="loading" class="btn btn-danger" @click="disconnect"
                            v-if="connected">Disconnect!</button>
                        <button :disabled="loading" class="btn btn-success" @click="connect" v-else>Connect!</button>
                    </div>
                </div>
                <div class="card mt-2">
                    <div class="card-header">
                        <h4>Logs</h5>
                    </div>
                    <div class="card-body">
                        <p v-for="log in logs">{{ log }}</p>
                    </div>
                </div>
            </div>

            <!-- control elements occupied 9 grid size-->
            <div class="col-9">
                <h3>Controls</h3>
                <div class="row">
                    <div class="col-4">
                        <div class="card mt-2">
                            <div class="card-header">
                                <h4 class="text-center">Robot model</h4>
                            </div>
                            <div class="card-body">
                                <div id="div3DViewer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card mt-2">
                            <div class="card-header">
                                <h4 class="text-center">Generated Map</h4>
                            </div>
                            <div class="card-body">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="card mt-2">
                            <div class="card-header">
                                <h4 class="text-center">Camera</h4>
                            </div>
                            <div class="card-body">

                                <div id="divCamera"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card mt-2">
                            <!-- card element-->
                            <div class="card-header">
                                <h4 class="text-center">Commands</h4>
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <h5 class="text-center">Joystick</h5>
                                        <hr>
                                        <div id="dragstartzone" @mousedown="startDrag" @mousemove="doDrag">
                                        </div>
                                        <div id="dragCircle" :style="dragCircleStyle"></div>
                                    </div>
                                    <div class="col-6">
                                        <h5 class="text-center">Waypoints</h5>
                                        <hr>
                                        <!--buttons here!-->
                                        <div class="row">
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos1">Position 1</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos2">Position 2</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos3">Position 3</button>
                                            </div>

                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos4">Position 4</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos5">Position 5</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos6">Position 6</button>
                                            </div>

                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos7">Position 7</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos8">Position 8</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" :disabled="!connected || action.status.status == 1"
                                                    @click="sendGoalPos9">Position 9</button>
                                            </div>

                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <button class="btn btn-danger" :disabled="!connected || ![1].includes(action.status.status)"
                                                    @click="cancelGoal">Cancel</button>
                                            </div>
                                            <div class="col-4"></div>

                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-4">
                                                <label class="text-muted">Feedback</label>
                                                <p>{{ action.feedback.position }}</p>
                                                <p>State: {{ action.feedback.state }}</p>
                                            </div>
                                            <div class="col-4">
                                                <label class="text-muted">Result</label>
                                                <p>Succeeded? {{ action.result.success }}</p>
                                            </div>
                                            <div class="col-4">
                                                <label class="text-muted">Status</label>
                                                <p>{{ action.status.text }}</p>
                                            </div>
                                        </div>

                                    </div>


                                </div>

                            </div>
                            <!-- card element-->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // We could have loaded main.js simply with:
        //  <script type="text/javascript" src="main.js">
        //
        // BUT we were having caching-related problems.
        // Loading main.js with a Date.now() in the URL we avoid using cache

        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'main.js?v=11.' + Date.now();
        document.head.appendChild(script);
    </script>
</body>

</html>
